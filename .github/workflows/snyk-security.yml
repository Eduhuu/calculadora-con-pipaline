name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

      # 1) Snyk Code (tu cÃ³digo) -> SARIF para GitHub Code Scanning
      - name: Snyk Code test (SARIF)
        run: snyk code test --sarif > snyk-code.sarif

      - name: Upload Snyk Code SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      # 2) Snyk Open Source (dependencias locales)
      - name: Snyk Open Source test
        run: snyk test --all-projects

      # 3) Docker: build + scan de imagen
      - name: Build Docker image
        run: docker build -t ridery/app:ci .

      - name: Snyk Container test
        run: snyk container test ridery/app:ci --file=Dockerfile
