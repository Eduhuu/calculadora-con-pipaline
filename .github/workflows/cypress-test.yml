name: Jest Tests

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Build Next.js application
        run: npm run build
      - name: Start Next.js server
        run: npm start
      - name: Run Cypress tests
        run: npm run test:e2e

